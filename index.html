<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Clicker Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Clicker Game</h1>
        <p>Click the button to increase your score!</p>
        <p><span id="score">0</span></p>
        <p>+ <span id="clickValue">1</span></p>
        <div class="clickButton">
            <button onclick="incrementScore()">Click me!</button>
        </div>
        <div class="shop">
            <button onclick="clickValue2()">Click Value +1 ($10)</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>
        <script src="javascriptTest.js"></script>

    </body>
</html>
